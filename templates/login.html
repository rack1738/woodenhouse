{% extends 'base.html' %}
{% load static %}


{% block css %}
 <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block title %}login{% endblock %}
	

{% block content %}


	<form  class="box" method="POST">
		{% csrf_token %}
		<h2>Login</h2>
		<div>
			{{ form.username }}
			{{ form.username.errors }}
		</div>

		<div>
			{{ form.password }}
			{{ form.password.errors }}
		</div>

		<div>
		<button>Submit</button>
		</div>

		{{ error }}
	</form>


{% endblock %}
