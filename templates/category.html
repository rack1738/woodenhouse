{% extends 'base.html' %}
{% load static %}

{% block title %}category{% endblock %}


{% block content %}

{% for category in maincategories %}
<li>{{category.title}}
	{% for sub in category.productcategory_set.all %}
	<li><a href="{% url 'woodapp:categorydetail' sub.id %}">{{sub.title}} </li>
	{% endfor %}
</li>
{% endfor %}

{% endblock %}
